{{ $uri := .URI }}

{{ .MsgHTML }}

{{ if not .OnlyMsg }}


{{ if eq .ID "" }}

<div class="header"><i class="fa-solid fa-pen" alt="Image properties"></i>New {{ .Name }} item</div>
<div class="form" style="margin-bottom: 100px;">
<form hx-put="{{ $uri }}x/struct_item/{{ .Name }}/" hx-target="closest div">
{{ .FieldsHTML }}
<button type="submit">add</button>
<button type="reset">reset</button>
</form>
</div>

{{ else }}

<div class="header"><i class="fa-solid fa-pen" alt="Image properties"></i>{{ .Name }} item with ID {{ .ID }}</div>
<div class="form" style="margin-bottom: 100px;">
<form hx-post="{{ $uri }}x/struct_item/{{ .Name }}/{{ .ID }}" hx-target="closest div">
{{ .FieldsHTML }}
<button type="submit">save</button>
</form>
</div>

{{ end }}


{{ end }}
