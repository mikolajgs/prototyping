<!DOCTYPE html>
<html>
<head>
<title>crud/ui</title>
<script src="https://unpkg.com/htmx.org@2.0.1"></script>
<link href="/css2/config.css" rel="stylesheet"/>
<link href="/css/styles.css" rel="stylesheet"/>
<link href="/css/fontawesome-free-6.6.0-web/css/fontawesome.css" rel="stylesheet"/>
<link href="/css/fontawesome-free-6.6.0-web/css/solid.css" rel="stylesheet"/>
<link href="/css/fontawesome-free-6.6.0-web/css/brands.css" rel="stylesheet"/>
<script>
  function tickAllStructItems(n) {
    document.querySelectorAll('input[struct-item-checkbox="'+n+'"]').forEach(e => {
      e.checked = true;
    });
  }
  function untickAllStructItems(n) {
    document.querySelectorAll('input[struct-item-checkbox="'+n+'"]').forEach(e => {
      e.checked = false;
    });
  }
  function invertAllStructItems(n) {
    document.querySelectorAll('input[struct-item-checkbox="'+n+'"]').forEach(e => {
      e.checked = (e.checked ? false : true);
    });
  }
  function getTickedStructItems(n) {
    ids = "";
    document.querySelectorAll('input[struct-item-checkbox="'+n+'"]').forEach(e => {
      if (e.checked) {
        ids += (ids != "" ? "," : "") + e.getAttribute("struct-item-id");
      }
    });
    return ids;
  }
  function removeTickedStructItemTableRows(n) {
    document.querySelectorAll('input[struct-item-checkbox="'+n+'"]').forEach(e => {
      if (e.checked) {
        id = e.getAttribute("struct-item-id");
        document.querySelector('tr[struct-item-row="'+n+'"][struct-item-id="'+id+'"]').remove();
      }
    });
  }
</script>
</head>
<body>
  <div id="layout">
    <div id="left_icons">
      <div class="top">
        <div class="header">Admin</div>
        <a href="{{ .URI }}"><i class="fa-solid fa-home" alt="Home"></i></a>
        <a href="https://github.com/mikolajgs/prototyping" target="_blank"><i class="fa-brands fa-github" alt="Source code"></i></a>
      </div>
      <div class="bottom"></div>
    </div>
    <div id="left_text">
      <div class="header"><i class="fa-solid fa-list" alt="Structs"></i>Structs</div>
      <div class="info">
        Click on the struct name to see items.
      </div>
      <ul style="padding-top:0" id="struct-list">{{ .StructList }}</ul>      
    </div>
    <div id="center_text">{{ .Content }}</div>

    <div id="right_text">
      <div class="header"><i class="fa-solid fa-pen" alt="Image properties"></i>Item properties</div>
    </div>

    <div id="bottom">
      <div class="text">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
        <div class="status">v0.1-rc</div>
      </div>
    </div>
  </div>
</body>
</html>
