name: Test build

on:
  pull_request:
    branches:
      - main
    
jobs:
  main:
    name: Build and run
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          go test

      - name: Check if binary builds
        run: |
          go build .

      - name: Check if example builds
        run: |
          cd examples/sample_app && go build .

